<div *ngIf="cargaFinalizada; else spinner">
  <div class="col-md-3 py-2">
    <span class="btn-group p-2px bg-black bg-opacity-20 rounded">
      <a id="btnSeleccionar" class="btn btn-xs btn-white border-0">
        &nbsp;Todas
        <i class="fa fa-check text-blue"></i>
      </a>
      <a id="btnDesSeleccionar" class="btn btn-xs btn-white border-0">
        Ninguna
        <i class="fa fa-cancel text-red"></i>
      </a>
    </span>
  </div>
  <div id="fancyTree" class="py-2" style="border: 0px"></div>
  <!--   <div id="jstree" class="py-2" style="border: 0px;"></div> -->

  <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
    <button class="btn btn-primary mt-2" id="btnEnviar">Guardar</button>
    <a class="btn btn-danger ml-2 mt-2" [routerLink]="['/private/user/manage']" routerLinkActive="router-link-active">Cancelar </a>
  </div>
</div>
<!--BEGIN ventanas modales-->

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
